<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechConnect // Data Portal</title>
    <style>
        :root {
            --primary-blue: #007AFF;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            background: var(--bg-gradient);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            color: #1d1d1f;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .status-badge {
            background: #e1f0ff;
            color: var(--primary-blue);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .system-info {
            background: rgba(0,0,0,0.03);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #0063cc;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-note {
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div style="text-align: center;">
        <span class="status-badge" id="session-tag">Initializing...</span>
    </div>
    <h2>System Message Portal</h2>
    
    <div class="system-info" id="sys-readout">
        Scanning system environment...
    </div>

    <form id="userForm">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@gmail.com" required>
        </div>

        <div class="input-group">
            <label>Phone Number (Optional)</label>
            <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
        </div>

        <div class="input-group">
            <label>Your Message</label>
            <textarea id="message" rows="3" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit">Submit Information</button>
    </form>

    <div class="footer-note">
        Your technical metadata will be bundled with this submission.
    </div>
</div>

<script>
    const readout = document.getElementById('sys-readout');
    const sessionTag = document.getElementById('session-tag');
    let sessionID = 'ID-' + Math.random().toString(36).substring(2, 9).toUpperCase();

    // Capture System Data
    async function getTechSpecs() {
        let ip = "Checking...";
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            ip = data.ip;
        } catch (e) { ip = "Unavailable"; }

        window.collectedData = {
            ip: ip,
            browser: navigator.appName,
            fullUserAgent: navigator.userAgent,
            platform: navigator.platform,
            screen: `${window.screen.width}x${window.screen.height}`,
            lang: navigator.language,
            time: new Date().toLocaleString()
        };

        readout.innerHTML = `
            <strong>Detected IP:</strong> ${ip}<br>
            <strong>Platform:</strong> ${window.collectedData.platform}<br>
            <strong>Display:</strong> ${window.collectedData.screen}
        `;
        sessionTag.innerText = `Session: ${sessionID}`;
    }

    getTechSpecs();

    // Form Handling
    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value || "Not Provided";
        const message = document.getElementById('message').value;

        const content = `
TECHCONNECT SYSTEM LOG
===============================
SESSION ID : ${sessionID}
TIMESTAMP  : ${window.collectedData.time}
-------------------------------
USER EMAIL : ${email}
USER PHONE : ${phone}
MESSAGE    : ${message}
-------------------------------
METADATA:
IP ADDRESS : ${window.collectedData.ip}
PLATFORM   : ${window.collectedData.platform}
BROWSER    : ${window.collectedData.fullUserAgent}
RESOLUTION : ${window.collectedData.screen}
LANGUAGE   : ${window.collectedData.lang}
===============================
`;

        // Create and Download File
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Message_Log_${sessionID}.txt`;
        document.body.appendChild(a);
        a.click();
        
        // Visual feedback
        const btn = e.target.querySelector('button');
        btn.innerText = "âœ“ Submission Compiled";
        btn.style.background = "#34C759";
        
        setTimeout(() => {
            alert("Success! Your details and system metadata have been saved to data.txt in your downloads.");
            window.location.reload();
        }, 1000);
    });
</script>

</body>
</html>
