<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Intelligence // Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --glass: rgba(255, 255, 255, 0.7);
        }

        /* Animated Background */
        body {
            margin: 0;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: #eef2f3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            width: 400px; height: 400px;
            background: var(--primary);
            border-radius: 50%;
            animation: move 20s infinite alternate;
            opacity: 0.4;
        }

        .blob.two { background: var(--secondary); left: 50%; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Glassmorphism Dashboard */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            width: 90%;
            max-width: 900px;
            height: 85vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content { padding: 40px; overflow-y: auto; }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: 0.3s;
        }

        .stat-box:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .stat-box label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: 800; }
        .stat-box div { font-weight: 600; color: #333; margin-top: 5px; }

        /* Form Styling */
        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        /* PDF TEMPLATE (Hidden from UI) */
        #pdf-export { width: 190mm; display: none; background: white; }
        .pdf-frame { border: 15px solid var(--primary); padding: 20mm; min-height: 260mm; position: relative; }
        .wm { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 100px; color: rgba(0,0,0,0.03); font-weight: 900; }
    </style>
</head>
<body>

<div class="bg-blobs">
    <div class="blob"></div>
    <div class="blob two"></div>
</div>

<div class="glass-card">
    <div class="sidebar">
        <div>
            <h2 style="margin: 0; color: var(--primary);">Excel16061</h2>
            <p style="font-size: 0.8rem; color: #666;">Intelligence Dashboard</p>
        </div>
        
        <div id="live-scanner" style="font-size: 0.75rem; color: #555;">
            <p><i class="fa-solid fa-circle-dot" style="color:red"></i> System Live Scan...</p>
            <hr style="border: 0.5px solid #ddd">
            <p id="live-time"></p>
        </div>

        <div class="user-inputs">
            <input type="email" id="email" placeholder="Gmail/Email">
            <textarea id="message" rows="2" placeholder="Note..."></textarea>
            <button onclick="generatePDF()"><i class="fa-solid fa-download"></i> EXPORT PDF</button>
        </div>
    </div>

    <div class="main-content">
        <h1 style="margin-top: 0;">Device Insights</h1>
        <div class="stat-grid" id="ui-grid"></div>
        <p style="font-size: 0.8rem; color: #999;">*All data is processed locally for your privacy.</p>
    </div>
</div>

<div id="pdf-export">
    <div class="pdf-frame">
        <div class="wm">Excel16061</div>
        <div style="text-align: center;">
            <h1 style="color: #007AFF;">DEVICE DIAGNOSTIC REPORT</h1>
            <p>Verified Technical Audit</p>
        </div>
        <hr>
        <div id="pdf-content-list" style="margin: 30px 0; line-height: 2.5;"></div>
        <div style="background: #f1f1f1; padding: 20px; border-radius: 10px;">
            <strong>User Note:</strong> <p id="pdf-note"></p>
            <strong>Report Requested By:</strong> <span id="pdf-user"></span>
        </div>
    </div>
</div>

<script>
    const specs = [
        { label: "Public IP", id: "ip", icon: "fa-globe" },
        { label: "Operating System", id: "os", icon: "fa-desktop" },
        { label: "Core Count", id: "cores", icon: "fa-microchip" },
        { label: "Display Size", id: "screen", icon: "fa-expand" },
        { label: "Browser Agent", id: "browser", icon: "fa-window-maximize" },
        { label: "System Language", id: "lang", icon: "fa-language" }
    ];

    function loadUI() {
        const grid = document.getElementById('ui-grid');
        specs.forEach(s => {
            grid.innerHTML += `
                <div class="stat-box">
                    <label><i class="fa-solid ${s.icon}"></i> ${s.label}</label>
                    <div id="ui-${s.id}">Detecting...</div>
                </div>
            `;
        });

        // Dynamic Data
        document.getElementById('ui-os').innerText = navigator.platform;
        document.getElementById('ui-cores').innerText = navigator.hardwareConcurrency + " Cores";
        document.getElementById('ui-screen').innerText = screen.width + "x" + screen.height;
        document.getElementById('ui-browser').innerText = navigator.userAgent.split(' ').pop();
        document.getElementById('ui-lang').innerText = navigator.language.toUpperCase();

        fetch('https://api.ipify.org?format=json')
            .then(r => r.json()).then(d => document.getElementById('ui-ip').innerText = d.ip);

        setInterval(() => {
            document.getElementById('live-time').innerText = "Timestamp: " + new Date().toLocaleTimeString();
        }, 1000);
    }

    function generatePDF() {
        const email = document.getElementById('email').value;
        if(!email) return alert("Email Required");

        document.getElementById('pdf-user').innerText = email;
        document.getElementById('pdf-note').innerText = document.getElementById('message').value || "None";
        
        let listHtml = "<ul>";
        specs.forEach(s => {
            const val = document.getElementById(`ui-${s.id}`).innerText;
            listHtml += `<li><strong>${s.label}:</strong> ${val}</li>`;
        });
        document.getElementById('pdf-content-list').innerHTML = listHtml + "</ul>";

        const element = document.getElementById('pdf-export');
        element.style.display = 'block';

        html2pdf().set({
            margin: 0,
            filename: `Report_Excel16061.pdf`,
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(element).save().then(() => element.style.display = 'none');
    }

    loadUI();
</script>
</body>
</html>
