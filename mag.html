<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        video { display: none; } /* Hide the raw webcam feed */
    </style>
</head>
<body>
    <div id="ui">
        <h1>Hand Particle System</h1>
        <p>Show your hand to the camera</p>
        <p id="gesture-text">Current Shape: Random</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const PARTICLE_COUNT = 8000;
        let currentShape = 'random';
        
        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle Geometry
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            
            colors[i * 3] = Math.random();
            colors[i * 3 + 1] = Math.random();
            colors[i * 3 + 2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.04,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);
        camera.position.z = 5;

        // --- Shape Math Functions ---
        function setHeartShape() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                targetPositions[i * 3] = x * 0.15;
                targetPositions[i * 3 + 1] = y * 0.15;
                targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 2;
            }
        }

        function setSaturnShape() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                if (i < PARTICLE_COUNT * 0.6) { // Sphere
                    const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.6));
                    const theta = Math.sqrt(PARTICLE_COUNT * 0.6 * Math.PI) * phi;
                    targetPositions[i * 3] = 1.5 * Math.cos(theta) * Math.sin(phi);
                    targetPositions[i * 3 + 1] = 1.5 * Math.sin(theta) * Math.sin(phi);
                    targetPositions[i * 3 + 2] = 1.5 * Math.cos(phi);
                } else { // Rings
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 2.5 + Math.random() * 1.5;
                    targetPositions[i * 3] = radius * Math.cos(angle);
                    targetPositions[i * 3 + 1] = (Math.random() - 0.5) * 0.2; // Flatness
                    targetPositions[i * 3 + 2] = radius * Math.sin(angle);
                }
            }
        }

        // --- Hand Tracking ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Track Index Tip (Landmark 8) for movement
                const targetX = (landmarks[8].x - 0.5) * -15;
                const targetY = (landmarks[8].y - 0.5) * -15;
                particleSystem.position.lerp(new THREE.Vector3(targetX, targetY, 0), 0.1);

                // Simple Gesture Logic: Check distance between thumb and pinky
                const dist = Math.hypot(landmarks[4].x - landmarks[20].x, landmarks[4].y - landmarks[20].y);
                
                if (dist > 0.4) {
                    setSaturnShape();
                    document.getElementById('gesture-text').innerText = "Shape: Saturn";
                } else {
                    setHeartShape();
                    document.getElementById('gesture-text').innerText = "Shape: Heart";
                }
            }
        });

        const videoElement = document.createElement('video');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const posArr = particleSystem.geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Smoothly morph to targetPositions
                posArr[i] += (targetPositions[i] - posArr[i]) * 0.05;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            particleSystem.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
